<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cintilla FACPYA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cintilla superior -->
  <div class="cintilla">
    <div class="cintilla-top">
      <span>UNIVERSIDAD AUTÓNOMA DE NUEVO LEÓN</span>
      <div class="social">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
    </div>
     
    <div class="cintilla-bottom">
      <div class="logo">
        <img src="logo-facpya-1.png" alt="Logo UANL">
        <span>FACULTAD DE CONTADURÍA PÚBLICA <br> Y ADMINISTRACIÓN</span>
      </div>

      <div class="buscador">
        <input type="text" placeholder="Buscar">
        <button><i class="fa fa-search"></i></button>
        <div class="links">
          <a href="#">ALUMNOS</a> |
          <a href="#">ASPIRANTES</a> |
          <a href="#">DOCENTES</a> |
          <a href="#">EGRESADOS</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Barra roja de navegación -->
  <nav class="barra-roja">
    <a href="#">Inicio</a>
    <a href="#">Acerca de la Facultad</a>
    <a href="#">Oferta Educativa</a>
    <a href="#">Vida Estudiantil</a>
    <a href="#">Investigación</a>
    <a href="#">Servicios</a>
    <a href="#">Difusión</a>
  </nav>

  <!-- Franja azul lateral izquierda -->
  <div class="franja-azul">
    <a href="https://www.uanl.mx/" target="_blank">UANL.MX ↑</a>
  </div>

  <!-- Contenido -->
  <main>
    <section>

      <!-- Opciones -->
      <div style="text-align:center; margin:20px;">
        <button onclick="mostrar('chat')">Chat</button>
        <button onclick="mostrar('mapa')">Mapa</button>
      </div>

      <!-- Chat -->
      <div id="chat" style="display:none; flex-direction: column; align-items:center;">
        <div id="chat-box" style="border:1px solid #ccc; padding:10px; width:700px; height:400px; overflow-y:auto;"></div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta..." style="width:300px; margin-top:5px;">
        <button onclick="enviar()" style="margin-top:5px;">Enviar</button>
      </div>

      <!-- Mapa -->
      <div id="mapa" style="display:none; justify-content: center; margin-top:20px; position:relative;">
        <img src="mapa.jpg" alt="Mapa FACPYA" style="max-width:80%; height:auto;">
        
        <!-- Edificio 6 -->
        <div class="zona" style="top: 52%; left: 33%; width: 8%; height: 6%;" onclick="mostrarFoto('edificio6.jpg')"></div>
        <div class="zona" style="top: 45%; left: 29%; width: 8%; height: 6%;" onclick="mostrarFoto('elefanterojo.jpg')"></div>
        <div class="zona" style="top: 45%; left: 46%; width: 4%; height: 6%;" onclick="mostrarFoto('bancas.jpg')"></div>

        <!-- Edificio 7 -->
        <div class="zona" style="top: 53%; left: 54%; width: 10%; height: 5%;" onclick="mostrarFoto('edificio7.jpg')"></div>

        <!-- Edificio 8 -->
        <div class="zona" style="top: 36%; left: 34%; width: 8%; height: 6%;" onclick="mostrarFoto('edificio6.jpg')"></div>

        <!-- Edificio 9 -->
        <div class="zona" style="top: 44%; left: 58%; width: 12%; height: 6%;" onclick="mostrarFoto('Edificio 9.jpg')"></div>


        <!-- Edificio 10 -->
        <div class="zona" style="top: 30%; left: 58%; width: 10%; height: 6%;" onclick="mostrarFoto('Edificio 10.jpg')"></div>
        
        <!-- Gimnasio -->
        <div class="zona" style="top: 25%; left: 33%; width: 10%; height: 6%;" onclick="mostrarFoto('Gym.jpg')"></div>
        
        <!-- Edificio 11 -->
        <div class="zona" style="top: 15%; left: 53%; width: 10%; height: 6%;" onclick="mostrarFoto('edificio6.jpg')"></div>
        
        <!-- Edificio Administrativo -->
        <div class="zona" style="top: 65%; left: 55%; width: 10%; height: 8%;" onclick="mostrarFoto('Administrativo.jpg')"></div>
        
        <!-- Auditorio Principal -->
        <div class="zona" style="top: 78%; left: 55%; width: 10%; height: 6%;" onclick="mostrarFoto('Auditorio.jpg')"></div>
        
        <!-- Cafeteria -->
        <div class="zona" style="top: 64%; left: 26%; width: 10%; height: 6%;" onclick="mostrarFoto('cafeteria.jpg')"></div>
        
        <!-- CTIC -->
        <div class="zona" style="top: 80%; left: 29%; width: 10%; height: 6%;" onclick="mostrarFoto('edificio6.jpg')"></div>
        
        <!-- Biblioteca -->
        <div class="zona" style="top: 82%; left: 38%; width: 10%; height: 6%;" onclick="mostrarFoto('Biblioteca.jpg')"></div>
        
        
      </div>

      <!-- Modal para mostrar la foto -->
      <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
        <div style="position:relative; background:#fff; padding:10px; border-radius:8px;">
          <span style="position:absolute; top:5px; right:10px; cursor:pointer;" onclick="cerrarModal()">✖</span>
          <img id="foto-modal" src="" alt="Foto del edificio" style="max-width:600px; height:auto;">
        </div>
      </div>


    </section>
  </main>

  <!-- Librería de iconos -->
  <script src="https://kit.fontawesome.com/4f8e5f3a6d.js" crossorigin="anonymous"></script>
  <!-- Tu lógica JS -->
  <script src="chatbot.js"></script>

</body>
</html>
